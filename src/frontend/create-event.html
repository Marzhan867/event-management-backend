<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EventFlow â€” Create Event</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="auth-page">
  <div class="auth-card">
    <h1>Create Event</h1>
    <p class="auth-message" id="createMessage">Organizer account required.</p>

    <form id="createEventForm">
      <div>
        <label>Title</label>
        <input type="text" name="title" required />
      </div>
      <div>
        <label>Description</label>
        <input type="text" name="description" required />
      </div>
      <div>
        <label>Type</label>
        <select name="type" required>
          <option value="concert">Concert</option>
          <option value="conference">Conference</option>
          <option value="workshop">Workshop</option>
          <option value="meetup">Meetup</option>
          <option value="party">Party</option>
        </select>
      </div>
      <div>
        <label>Date & Time</label>
        <input type="datetime-local" name="date" required />
      </div>
      <div>
        <label>City</label>
        <input type="text" name="city" required />
      </div>
      <div>
        <label>Address</label>
        <input type="text" name="address" required />
      </div>
      <div>
        <label>Latitude</label>
        <input type="number" step="any" name="lat" required />
      </div>
      <div>
        <label>Longitude</label>
        <input type="number" step="any" name="lng" required />
      </div>
      <div>
        <label>Price</label>
        <input type="number" step="0.01" name="price" required />
      </div>
      <div>
        <label>Capacity</label>
        <input type="number" name="capacity" required />
      </div>
      <div>
        <label>Poster Image</label>
        <input type="file" name="image" accept="image/*" />
      </div>
      <div class="auth-actions">
        <button class="btn btn-primary" type="submit">Create</button>
        <a class="btn btn-ghost" href="index.html">Back</a>
      </div>
    </form>
  </div>

  <script src="js/create-event.js"></script>
</body>
</html>
